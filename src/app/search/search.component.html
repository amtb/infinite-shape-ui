<mat-card>
  <form class="search-form"
    [formGroup]="searchForm"
    (ngSubmit)="doSearch()">

    <mat-form-field appareance="outline">
      <mat-label>Width</mat-label>
      <input matInput
        formControlName="width"
        placeholder="Width">
      <mat-hint>Even and greater than 20</mat-hint>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput
        type="number"
        formControlName="heigth"
        placeholder="Height">
      <mat-hint>Even and greater than 20</mat-hint>
    </mat-form-field>
  
    <mat-form-field>
      <input
        matInput
        formControlName="padding"
        placeholder="Padding">
      <mat-hint>Even and greater than 4</mat-hint>
    </mat-form-field>
  
    <button mat-button type="submit" color="primary">Search</button>
  </form>
</mat-card>
